<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
    <title>Lista de números y letras</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
  </head>
  <body>
    <h1 class="titulo">PALDANI</h1>
    <h2 class="subtitulo">Ejemplo de página para el señor Danifa</h2><body>
    <div class="contenedor">
      <div class="numeros">
        <div class="numero" onclick="mostrarLetras(1)">1</div>
        <div class="numero" onclick="mostrarLetras(2)">2</div>
      </div>

      <div class="letras">
        <div class="letra numero-1">1a</div>
        <div class="letra numero-1">1b</div>
        <div class="letra numero-1">1c</div>
        <div class="letra numero-1">1d</div>
        <div class="letra numero-1">1e</div>
        <div class="letra numero-2">2a</div>
        <div class="letra numero-2">2b</div>
        <div class="letra numero-2">2c</div>
        <div class="letra numero-2">2d</div>
        <div class="letra numero-2">2e</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
